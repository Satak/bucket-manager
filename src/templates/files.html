<table class="highlight">
  <thead>
    <tr>
      <th>Link</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    {% for file in files %}
    <tr>
      <td><a href="https://storage.cloud.google.com/{{file._properties.bucket}}/{{file.name}}">{{file.name}}</a></td>
      <td><button onclick="deleteFile('{{file.name}}')" class="btn red small"><i class="material-icons">delete_forever</i></button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
